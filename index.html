<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Score Calculator</title>
</head>
<body>
    <section class="section-calculate">
        <div class="calculate">
            <div class="calculate__container">
                <div class="calculate__header">
                    <h1 class="heading-primary">Score Calculater</h1>
                </div>
                <div class="calculate__main">
                    <div class="calculate__form" id="js--calc-form">
                        <input type="number" class="calculate__input" id="js--calc-in-1" placeholder="Player 1">
                        <input type="number" class="calculate__input" id="js--calc-in-2" placeholder="Player 2">
                    </div>
                    <div class="calculate__controls">
                        <button class="calculate__btn calculate__btn--primary" id="js--btn-submit">Submit</button>
                        <button class="calculate__btn calculate__btn--secondary" id="js--btn-add">Add a Player</button>
                        <button class="calculate__btn calculate__btn--secondary" id="js--btn-settings">Settings</button>
                    </div>
                    <div class="calculate__results">
                        <table class="calculate__table">
                            <tr class="calculate__row" id="js--row-players">
                                <td class="calculate__col calculate__col--des">Players: </td>
                                <td class="calculate__col">Player 1</td>
                                <td class="calculate__col">Player 2</td>
                            </tr>
                            <tr class="calculate__row calculate__row-scores" id="js--row-scores-1">
                                <td class="calculate__col calculate__col--des">Round 1: </td>
                                <td class="calculate__col">44</td>
                                <td class="calculate__col">76</td>
                            </tr>
                            <tr class="calculate__row" id="js--row-totals">
                                <td class="calculate__col calculate__col--des">Totals: </td>
                                <td class="calculate__col">44</td>
                                <td class="calculate__col">76</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings">
            <div class="settings__header">
                <h2 class="heading-secondary">Settings</h2>
            </div>
            <div class="settings__main">
                
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
